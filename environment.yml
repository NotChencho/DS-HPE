name: ds-hpe-3-11
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy
  - pandas
  - scikit-learn
  - scipy
  - matplotlib
  - jupyter
  - notebook
  - pytorch=2.8.0
  - torchvision
  - torchaudio
  - pytorch-cuda=12.8

# Notes:
# - This environment file requests PyTorch 2.8.0 with CUDA 12.8 support via
#   the `pytorch-cuda=12.8` package. Make sure your NVIDIA driver supports
#   CUDA 12.8 (check with `nvidia-smi`).
# - To create the environment:
#     conda env create -f environment.yml
# - Activate it with:
#     conda activate ds-hpe-3-11
