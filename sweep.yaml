program: train_xgb_sweep.py

method: bayes
metric:
  name: val_rmse_mean
  goal: minimize

parameters:
  n_estimators:
    values: [200, 300, 500, 700]
  max_depth:
    values: [4, 6, 8, 10]
  learning_rate:
    min: 0.01
    max: 0.3
  subsample:
    min: 0.6
    max: 1.0
  colsample_bytree:
    min: 0.6
    max: 1.0
  min_child_weight:
    values: [1, 3, 5, 7]
